    <!-- Custom styles for this template -->

  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a href="index.html"><img src="img/lr.png" class="logo"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/bepitulaz/legal-reader">Source Code</a></li>

    <div class="container">

      <form class="form-signup" role="form">
        <h2 class="form-signup-heading">Sign up here.</h2>
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="text" id="inputFirstName" class="form-control" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="text" id="inputLastName" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="inputFirstName">Email</label>
          <input type="email" id="inputEmail" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" required>
        </div>

        <div id="legal-reader" class="input-wrapper"></div>
        <div class="input-wrapper">
          <input class="signmeup" type="submit" value="Okay, I'm good to go!">
        </div>
      </form>

    </div> <!-- /container -->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/marked.min.js"></script>
    <script type="text/javascript" src="js/legal-reader.js"></script>    
    <script type="text/javascript">
      $(document).ready(function() {
        $.get("http://localhost:3000/legal-file/tos.md", function(responseText) {
          $("#legal-reader").legalreader(marked(responseText));
        });    
      });
    </script>
  </body>
